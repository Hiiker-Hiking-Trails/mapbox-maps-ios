# Configuration for probot-stale - https://github.com/probot/stale

# Set to true to ignore issues in a project (defaults to false)
exemptProjects: true
# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: true

# Label to use when marking as stale
staleLabel: archived

limitPerRun: 1

# SEMVER-MAJOR - @tobrun
exemptLabels:
  - SEMVER-MAJOR

pulls:
  daysUntilStale: 120
  daysUntilClose: -1
  markComment: false
  closeComment: >
    This pull request has been automatically detected as stale because it has not had
    recent activity and will be archived. Thank you for your contributions.

issues:
  daysUntilStale: 240
  daysUntilClose: -1
  markComment: false
  closeComment: >
    This issue has been automatically detected as stale because it has not had
    recent activity and will be archived. Thank you for your contributions.
