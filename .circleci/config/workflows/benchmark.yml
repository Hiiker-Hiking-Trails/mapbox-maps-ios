filters:
  branches:
    ignore:
      - main # ignore main branch
  tags:
    ignore: /.*/ # ignore all tags
jobs:
  - build-benchmark:
      context:
        - SDK Registry Token
        - MapboxCI GitHub UserToken
        - Maps SDK/Public Mapbox Token
  - build-maps:
      upload-size-metrics: false
      context:
        - SDK Registry Token
