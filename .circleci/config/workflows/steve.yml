unless:
  or:
    - equal: [scheduled_pipeline, << pipeline.trigger_source >>]

jobs:
  - sanity-check:
      context:
        - Slack Orb
        - SDK Registry Token
  - build-sdk-for-api-compatibility-check:
      context:
        - Slack Orb
        - SDK Registry Token
  - build-baseline-sdk:
      context:
        - Slack Orb
        - SDK Registry Token
  - check-api-compatibility:
      context:
        - Slack Orb
      requires:
        - build-sdk-for-api-compatibility-check
        - build-baseline-sdk

  # Run unit tests on CI simulator
  - build-tests:
      context:
        - Slack Orb
        - SDK Registry Token
        - Maps SDK/Public Mapbox Token
      name: Build tests
  - run-unit-tests:
      context:
        - Slack Orb
      xcode: 14.1.0
      matrix:
        parameters:
          destination: ["OS=15.5,name=iPhone 13", "OS=16.1,name=iPhone 14"]
      requires:
        - Build tests
  - run-unit-tests:
      context:
        - Slack Orb
      xcode: 12.5.1
      disable_codecoverage: true
      matrix:
        parameters:
          destination: ["OS=13.7,name=iPhone 11", "OS=14.5,name=iPhone 11"]
      requires:
        - Build tests
  - run-integration-tests:
      context:
        - Slack Orb
      requires:
          - Build tests
      name: Run integration tests

  # Build all tests with host application
  # Run on main by default
  # Can be approved to run on other branches
  - build-host-tests:
      context:
        - Slack Orb
        - Fastlane Match
        - SDK Registry Token
        - Apple Machine account
        - Maps SDK/Public Mapbox Token
      name: Build MapboxTestHost tests
  - run-firebase-tests:
      context:
        - Slack Orb
        - Maps SDK/Google Cloud credentials
      name: Run MapboxTestHost tests
      scheme: MapboxTestHost
      requires:
        - Build MapboxTestHost tests
      filters:
        branches:
          only:
            - main
            - develop

  # Build and Run tests on Examples scheme.
  # Enabled by-default on 'main' branch
  # Can be approved on purpose for others
  - build-examples-tests:
      context:
        - Slack Orb
        - Fastlane Match
        - SDK Registry Token
        - Apple Machine account
        - Maps SDK/Public Mapbox Token
      name: Build Examples tests
  - run-firebase-tests:
      context:
        - Slack Orb
        - Maps SDK/Google Cloud credentials
      name: Run Examples tests
      scheme: Examples
      requires:
        - Build Examples tests
      filters:
        branches:
          only:
            - main
            - develop

  # Configure triggering end-to-end verification
  - sdk-e2e-test:
      context:
        - Slack Orb
        - Maps SDK/CircleCI API Token
      filters:
          branches:
              ignore:
                  - main
                  - develop
      name: run-sdk-e2e-test-devel
  - sdk-e2e-test:
      context:
        - Slack Orb
        - Maps SDK/CircleCI API Token
      filters:
          branches:
              only:
                  - main
                  - develop
          tags:
              only: /^v.*/
      name: run-sdk-e2e-test-validation
      validation: true
  - generate-docc:
      context:
        - Slack Orb
        - SDK Registry Token
        - Maps SDK/Public Mapbox Token
      filters:
        branches:
          only:
            - main
            - develop
  - upload-docc:
      context:
        - Slack Orb
      requires:
        - generate-docc
      filters:
        branches:
          only:
            - main
            - develop

  - generate-docc:
      name: Generate Doc (development)
      version: docc
      context:
        - Slack Orb
        - SDK Registry Token
